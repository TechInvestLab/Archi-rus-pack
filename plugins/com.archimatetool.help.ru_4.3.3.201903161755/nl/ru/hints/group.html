<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Группа</title>
    </head>
    <body>
        <p>Отношение <em>группы</em> (group) указывает, что какие-то элементы одинакового или разных типов могут быть объединены на основании какой-то общей характеристики.
        </p>
        <h2>Категория:</h2>
        <p>Структурная.</p>
        <h2>Примеры:</h2>
        <p>Группа внешних ролей и людей, Уровень деятельности, Уровень "софта".</p>
    </body>
</html>
