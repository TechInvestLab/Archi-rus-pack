<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Ссылка на описание</title>
    </head>
    <body>
        <p><em>Ссылка на описание</em> (view reference) -- это просто ссылка на другое
            <em>описание</em> в той же самой модели.</p>
        <p>Добавьте
            <em>ссылку на описание</em> в это окошко, если вы хотите создать ссылку на другое описание модели. Двойной щелчок мышкой, чтобы перейти по этой ссылке на другое описание.
        </p>
        <h2>&nbsp;</h2>
        <p>&nbsp;</p>
    </body>
</html>
